<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="static/scripts/calcjs1.js" defer></script>
        <link type="text/css" rel="stylesheet"href="static/styles/calcCss.css">
    </head>
    <body>
      
        <div id="calc">
            <div class="screenCont"><div class="screen">
                <div class="output">
                    <div data-previous-operand class="previous-operand">0</div>
                    <div data-current-operand class="current-operand"></div>
                </div>
            </div></div>
        
            <div class="operatorsCont">
              
                <button data-operation class="operatorsButtons">+</button>
                <button data-operation class="operatorsButtons">-</button>
                <button data-operation class="operatorsButtons">*</button>
                <button data-operation class="operatorsButtons">รท</button>
                <button data-equals class="operatorsButtons">=</button>
                <button data-all-clear class="C">AC</button>
                <button data-delete class="C">DEL</button>
            </div>
            <div class="numbers">
            <button data-number class="numberButtons">1</button>
            <button data-number class="numberButtons">2</button>
            <button data-number class="numberButtons">3</button>
            <button data-number class="numberButtons">4</button>
            <button data-number class="numberButtons">5</button>
            <button data-number class="numberButtons">6</button>
            <button data-number class="numberButtons">7</button>
            <button data-number class="numberButtons">8</button>
            <button data-number class="numberButtons">9</button>
        </div>
           
       
        <div>
           
        <button data-number class="zeroButton">0</button>
        <button data-number id="decimal">.</button>
    </div> </div>
       </body>
</html>
